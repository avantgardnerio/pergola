<html>
<head>
    <title>Pergola</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="node_modules/three/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="main"></div>
        <div class="footer">
            <label for="cbAnimate">Animate</label><input type="checkbox" id="cbAnimate">
            <input type="button" id="btnCameraReset" value="Reset Camera" />
            <label for="dtCur">Date</label>
            <input type="date" id="dtCur" value="2020-12-21" min="2020-12-21" max="2021-12-20" />
            <label for="tmCur">Time</label>
            <input type="time" id="tmCur" value="00:00" min="00:00" max="24:00" />
            <input type="button" value="-" id="btnHourDec" />Hour<input type="button" value="+" id="btnHourEnc" />
            <input type="button" value="-" id="btnDayDec" />Day<input type="button" value="+" id="btnDayEnc" />
            <input type="button" value="-" id="btnWeekDec" />Week<input type="button" value="+" id="btnWeekEnc" />
            <input type="button" value="-" id="btnMonthDec" />Month<input type="button" value="+" id="btnMonthEnc" />
        </div>
    </div>
</body>
</html>
