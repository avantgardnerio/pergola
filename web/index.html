<html style="width: 100%; height: 100%; padding: 0; margin: 0; overflow: hidden;">
<head>
    <title>Pergola</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.js"></script>
    <script type="text/javascript">
        onload = () => {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight);
            const renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.append(renderer.domElement);

            const geometry = new THREE.SphereGeometry( 1, 32, 32 );
            const material = new THREE.MeshPhongMaterial({color: 0xff0000});
            const sphere = new THREE.Mesh( geometry, material );
            sphere.position.z = -5;
            sphere.rotation.x = 10;
            sphere.rotation.y = 5;
            scene.add(sphere);

            const light = new THREE.DirectionalLight(0xffffff);
            light.position.set(0, 100, 100).normalize();
            scene.add(light);

            renderer.render(scene, camera);

            const animate = () => {
                sphere.rotation.x += 0.01;
                renderer.render(scene, camera);
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</head>
<body style="width: 100%; height: 100%; padding: 0; margin: 0; overflow: hidden;"></body>
</html>
